<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="/fragments/head :: head"></head>

<body>
<header th:replace="/fragments/header :: header"></header>
<svg th:replace="/fragments/svg :: svg"></svg>

<div class="search-box bg-dark position-relative">
    <div class="search-wrap">
        <div class="close-button">
            <svg class="close" style="fill: white;">
                <use xlink:href="#close"></use>
            </svg>
        </div>
        <form id="search-form" class="text-lg-center text-md-left pt-3" action="index.html" method="get">
            <input type="text" class="search-input" placeholder="Search...">
            <svg class="search">
                <use xlink:href="#search"></use>
            </svg>
        </form>
    </div>
</div>



<!-- Contact Section -->
<section class="contact-section py-5">
    <div class="container">

        <div class="row">
            <!-- Contact Info -->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="contact-info-card bg-light p-4 h-100">
                    <div class="contact-info-item mb-4">
                        <div class="icon-box bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3">
                            <svg class="text-white" width="24" height="24">
                                <use xlink:href="#location"></use>
                            </svg>
                        </div>
                        <h4 class="h5">Địa chỉ</h4>
                        <p class="mb-0">123 Đường ABC, Quận 1, TP.Hồ Chí Minh, Việt Nam</p>
                    </div>

                    <div class="contact-info-item mb-4">
                        <div class="icon-box bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3">
                            <svg class="text-white" width="24" height="24">
                                <use xlink:href="#phone"></use>
                            </svg>
                        </div>
                        <h4 class="h5">Điện thoại</h4>
                        <p class="mb-0">
                            <a href="tel:+84987654321" class="text-dark">(+84) 987 654 321</a><br>
                            <a href="tel:+84234567890" class="text-dark">(+84) 234 567 890</a>
                        </p>
                    </div>

                    <div class="contact-info-item">
                        <div class="icon-box bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3">
                            <svg class="text-white" width="24" height="24">
                                <use xlink:href="#mail"></use>
                            </svg>
                        </div>
                        <h4 class="h5">Email</h4>
                        <p class="mb-0">
                            <a href="mailto:info@recordify.com" class="text-dark">info@recordify.com</a><br>
                            <a href="mailto:support@recordify.com" class="text-dark">support@recordify.com</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="contact-form bg-light p-4 h-100">
                    <h3 class="h4 mb-4">Gửi tin nhắn cho chúng tôi</h3>
                    <form id="contactForm" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Gửi tin nhắn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Map Section -->
<section class="map-section py-0">
    <div class="container-fluid px-0">
        <div class="map-wrapper">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.123456789012!2d106.12345678901234!3d10.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDA3JzI0LjQiTiAxMDbCsDA3JzI0LjQiRQ!5e0!3m2!1svi!2s!4v1234567890123!5m2!1svi!2s"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>

<!-- Business Hours -->
<section class="business-hours py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <h3 class="mb-4">Giờ làm việc</h3>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between py-2 border-bottom">
                        <span>Thứ 2 - Thứ 6</span>
                        <span>8:00 - 18:00</span>
                    </li>
                    <li class="d-flex justify-content-between py-2 border-bottom">
                        <span>Thứ 7</span>
                        <span>9:00 - 16:00</span>
                    </li>
                    <li class="d-flex justify-content-between py-2">
                        <span>Chủ nhật</span>
                        <span>Nghỉ</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/fragments/footer :: footer"></footer>

<div th:replace="/fragments/script :: script"></div>

<style>
    .contact-info-card {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .contact-form {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .icon-box {
        width: 50px;
        height: 50px;
    }

    .map-wrapper {
        position: relative;
        overflow: hidden;
    }

    .business-hours li {
        max-width: 300px;
        margin: 0 auto;
    }
</style>

</body>
</html>
