<div th:fragment="script">
<script th:src="@{/assets/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/assets/js/plugins.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var swiper = new Swiper('.main-swiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        },
        autoplay: {
            delay: 3000,  // Adjust time between slides
        }
    });
</script>
<script>
    function showEmailForm() {
        document.getElementById('emailForm').classList.remove('d-none');
    }

    function submitEmail() {
        const emailInput = document.getElementById('userEmail');
        const emailMessage = document.getElementById('emailMessage');

        if (emailInput.value.trim() === '') {
            emailMessage.innerHTML = '<span class="text-danger">Please enter a valid email!</span>';
        } else {
            emailMessage.innerHTML = '<span class="text-success">Thank you! Discount code sent to your email.</span>';
            emailInput.value = '';
        }
    }
</script>
</div>
