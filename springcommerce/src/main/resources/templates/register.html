<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordify - Đăng ký</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            width: 90vw;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            margin: 20px;
        }
        .register-section {
            width: 50%;
            padding: 60px;
            animation: slideInLeft 0.8s ease-out;
        }
        .promo-section {
            width: 50%;
            background: #e6f0f0;
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInRight 0.8s ease-out;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: rgb(0, 85, 85);
            outline: none;
        }
        .btn {
            padding: 18px 36px;
            position: relative;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none !important;
            border: none !important;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
        }
        .btn.btn-primary {
            color: #fff;
            background: rgb(0, 85, 85);
        }
        .btn.btn-primary:hover {
            background: rgb(0, 65, 65);
            transform: translateY(-2px);
        }
        .promo-section img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .promo-section img:hover {
            transform: scale(1.05);
        }
        .promo-section .fallback-text {
            display: none;
            color: #666;
            font-size: 16px;
        }
        .promo-section img:not([src]) + .fallback-text,
        .promo-section img[src=""] + .fallback-text,
        .promo-section img[src*="failed"] + .fallback-text {
            display: block;
        }
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 16px;
            color: #666;
        }
        .login-link a {
            color: rgb(0, 85, 85);
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 10px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 95%;
                margin: 10px;
            }
            .register-section,
            .promo-section {
                width: 100%;
                padding: 30px;
            }
            .promo-section {
                padding: 20px;
            }
        }
        /* Thêm style cho radio buttons */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .radio-option input {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Side: Register Form -->
    <div class="register-section">
        <h2 class="text-3xl font-bold text-gray-800 mb-3">Tạo tài khoản Recordify</h2>

        <!-- Show error message if there is one -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- Register Form -->
        <form id="registerForm" th:action="@{/register}" method="post" class="space-y-6">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Tên đăng nhập *</label>
                <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Mật khẩu *</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phonenumber">Số điện thoại *</label>
                <input type="tel" id="phonenumber" name="phonenumber" required placeholder="Nhập số điện thoại">
            </div>

            <!-- Role Selection -->
            <input type="hidden" name="role" value="CLIENT">

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>

        <!-- Login Link -->
        <p class="login-link">
            Đã có tài khoản? <a th:href="@{/login}" href="/login">Đăng nhập ngay</a>
        </p>
    </div>

    <!-- Right Side: Promotional Content (same as login) -->
    <div class="promo-section">
        <div class="text-center">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Khám Phá Âm Nhạc Đặc Sắc cùng Recordify</h3>
            <p class="text-gray-600 mb-6 text-lg">Tham gia cùng chúng tôi để khám phá bộ sưu tập đĩa vinyl độc quyền và tìm cho mình những bản thu âm hoàn hảo, từ những huyền thoại đến các nghệ sĩ mới.</p>
            <img th:src="@{/assets/images/card-image2.jpg}" alt="product-item">
            <p class="fallback-text">Không có sẵn hình ảnh</p>
        </div>
    </div>
</div>

<!-- JavaScript for Form Validation -->
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Mật khẩu xác nhận không khớp!');
            event.preventDefault();
            return;
        }

        // Thêm các validation khác nếu cần
    });
</script>
</body>
</html>
