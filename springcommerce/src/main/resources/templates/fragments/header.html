<header th:fragment="header" id="header" class="site-header text-black" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div class="header-top border-bottom py-2">
        <div class="container-lg">
            <div class="row justify-content-evenly">
                <div class="col">
                    <ul class="social-links list-unstyled d-flex m-0">
                        <li class="pe-2">
                            <a href="#">
                                <svg class="facebook" width="20" height="20">
                                    <use xlink:href="#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="pe-2">
                            <a href="#">
                                <svg class="instagram" width="20" height="20">
                                    <use xlink:href="#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="pe-2">
                            <a href="#">
                                <svg class="youtube" width="20" height="20">
                                    <use xlink:href="#youtube"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <svg class="pinterest" width="20" height="20">
                                    <use xlink:href="#pinterest"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
<!--                <div class="col d-none d-md-block">-->
<!--                    <p class="text-center text-black m-0"><strong>Special Offer</strong>: Free Shipping on all the orders above $100-->
<!--                    </p>-->
<!--                </div>-->
                <div class="col">
                    <ul class="d-flex justify-content-end gap-3 list-unstyled m-0">
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">Cart</a>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav id="header-nav" class="navbar navbar-expand-lg">
        <div class="container-lg">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/assets/images/logo.jpg}" width="100" height="auto" class="logo" alt="logo">
            </a>
            <button class="navbar-toggler d-flex d-lg-none order-3 border-0 p-1 ms-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <svg class="navbar-icon">
                    <use xlink:href="#navbar-icon"></use>
                </svg>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar">
                <div class="offcanvas-header px-4 pb-0">
                    <a class="navbar-brand ps-3" href="index.html">
                        <img th:src="@{/assets/images/logo.jpg}" class="logo" alt="logo">
                    </a>
                    <button type="button" class="btn-close btn-close-black p-5" data-bs-dismiss="offcanvas" aria-label="Close"
                            data-bs-target="#bdNavbar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul id="navbar" class="navbar-nav fw-bold justify-content-end align-items-center flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link me-5" th:href="@{/}">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" th:href="@{/products}">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" th:href="@{/contact}">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="user-items ps-0 ps-md-5">
                <ul class="d-flex justify-content-end list-unstyled align-item-center m-0">
                    <!-- Nếu chưa đăng nhập -->
                    <li class="pe-3" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="border-0" title="Login">
                            <svg class="user" width="24" height="24">
                                <use xlink:href="#user"></use>
                            </svg>
                        </a>
                    </li>

                    <!-- Nếu đã đăng nhập -->
                    <li class="nav-item dropdown pe-3" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center p-0 border-0" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" title="User Menu">
                            <svg class="user me-2" width="24" height="24">
                                <use xlink:href="#user"></use>
                            </svg>
                            <span th:text="${#authentication.name}" class="fw-semibold"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end mt-2 shadow-sm rounded-3" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person-circle me-2"></i> Trang cá nhân
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>

                    <!-- Khi chưa đăng nhập -->
                    <li class="pe-3" sec:authorize="!isAuthenticated()">
                        <a href="javascript:void(0);" class="border-0 text-danger" title="Bạn chưa đăng nhập"
                           onclick="alert('Vui lòng đăng nhập để xem giỏ hàng!')">
                            <svg class="shopping-cart" width="24" height="24">
                                <use xlink:href="#shopping-cart"></use>
                            </svg>
                        </a>
                    </li>

                    <!-- Khi đã đăng nhập -->
                    <li class="pe-3" sec:authorize="isAuthenticated()">
                        <a th:href="@{/cart}" class="border-0">
                            <svg class="shopping-cart" width="24" height="24">
                                <use xlink:href="#shopping-cart"></use>
                            </svg>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="search-item border-0" data-bs-toggle="collapse" data-bs-target="#search-box" aria-label="Toggle navigation">
                            <svg class="search" width="24" height="24">
                                <use xlink:href="#search"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
